<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Meu Formulário</h1>
        <p>Este é um formulário de exemplo.</p>
        <form action="" method="POST" enctype="multipart/form-data"></form>
            <div>
                <label for="">Nome</label>
                <input type="text" name='nome' required='required' placeholder="Digite seu nome">
            </div>

            <div>
                <label for="">E-Mail</label>
                <input type="text" name="email" required='required' placeholder="Digite seu e-mail">
            </div>

            <div>
                <label for="">Telefone</label>
                <input type="text" name="telefone" required='required' placeholder="Digite seu telefone">
            </div>
            <br>
            <div>
                <label for="">Selecione sua Cidade</label>
                <select name="cidade" id="" required='required'>
                    <option value="Selecione" selected='selected'>Selecione</option>
                    <option value="1">Santa Maria</option>
                    <option value="2">Gama</option>
                    <option value="3">Guára</option>
                    <option value="4">Cruzeiro</option>
                </select>
            </div>
            <br>

            <div>
                <label for="">Sua foto</label>
                <input type='file' name='foto' required='required'>
            </div>

            <div>
                <p>Selecione seu Sexo:</p>
                <label for="sexo1"><input type="radio" name="sexo" value='m' required='required' id="sexo1"> Masculino </label>
                <label for="sexo2"><input type="radio" name="sexo" value="f" required='required' id="sexo2"> Feminino </label>
            </div>
            <br>
            <div>
                <label for="">Biografia</label>
                <textarea name="biografia" id="" cols="30" rows="10" required='required' placeholder="Digite sua Biografia"></textarea>
            </div>
            <br>
            <div>
                <label for="">Senha</label>
                <input type="password" required='required' placeholder="Digite sua senha" name=senha>
            </div>
            <br>
            <div>
                <label for="noticias">
                    <input type="checkbox" id="noticias" name='newsletter'>
                    Deseja receber e-mails promocionais e notícias?
                </label>
            </div>
            <br>
            <div>
                <button type="submit" name="enviar" value='1'> Enviar </button>
            </div>
    </body>
</html>
